<head>

<body>
    <div class="container">
        <section class="menu">
            <!-- title -->
            <div class="title">
                <h2>Şahin'in Ünlü Mutfağı</h2>
            </div>
            <!-- filter buttons-->
            <div class="btn-container">

                <div class="row">
                    <div class="col-3" style="display: flex;justify-content: center;">
                        <button id="button_all" class="button-special" role="button" onclick="secimButton(id)">

                    </div>
                    <div class="col-3" style="display: flex;justify-content: center;" >
                        <button id="button_akdeniz" class="button-special" role="button" onclick="secimButton(id)" >
                            <span class="text">Akdeniz</span>
                        </button>
                    </div>
                    <div class="col-3" style="display: flex;justify-content: center;">
                        <button id="button_ege" class="button-special" role="button" onclick="secimButton(id)">
                            <span class="text">Ege</span>
                        </button>
                    </div>
                    <div class="col-3" style="display: flex;justify-content: center;">
                        <button id="button_anadolu" class="button-special" role="button" onclick="secimButton(id)">
                            <span class="text">Anadolu</span>
                        </button>
                    </div>
                </div>

            </div>
            <!-- menu items -->
            <div class="section-center row">
                <!-- single-item -->
                <div id="cardContainer">
                    
                </div>
